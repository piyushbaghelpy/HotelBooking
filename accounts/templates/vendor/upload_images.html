{% extends "utils/vendor_base.html" %}

{% block start %}

<div class="container mt-5 ">
    <h2 class="text-center mb-4" style="color: #2c3e50;">Uplaod Images</h2>
    <div class="row">
        
        {% for image in images %}

        <div class="col-2">
            <img src="/media/{{image.image}}" style="height: 150px ;">
            <hr>
            <a href="{% url 'delete_image' image.id %}" class="btn btn-danger">DEL</a>
        </div>

        {% endfor %}

        </div>

    <form method="POST" enctype="multipart/form-data" class="mt-5">
        {% csrf_token %}
        {% include "utils/alerts.html" %}


        <div class="input-group mb-3">

            <label class="input-group-text" for="inputGroupFile01">Image</label>
            <input type="file" name="image" class="form-control" id="inputGroupFile01">
          </div>

        <button type="submit" class="btn btn-success">Upload</button>
    </form>

</div>



{% endblock %}
