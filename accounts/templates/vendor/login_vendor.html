{% extends "utils/base.html" %}

{% block start %}

<div class="container mt-5 pt-5 pb-5">

    <!-- Centered Card for Login Form -->
    <div class="col-12 col-md-6 mx-auto card shadow-lg p-4 rounded-4" style="border: none; background-color: #f8f9fa;">
        
        <!-- Card Title -->
        <h2 class="text-center mb-4" style="color: #2c3e50;">Login Vendor</h2>
        
        <!-- Login Form -->
        <form method="POST">
            {% include "utils/alerts.html" %}
            {% csrf_token %}

            <div class="mb-4">
                <label for="emailInput" class="form-label" style="font-weight: 500;">Email Address</label>
                <input id="email" type="email"  name="email" class="form-control form-control-lg" id="emailInput" aria-describedby="emailHelp" placeholder="Enter your email" required>
                <div id="emailHelp" class="form-text">Weâ€™ll never share your email with anyone else.</div>
            </div>

            <!-- Password Input Field -->
            <div class="mb-4">
                <label for="passwordInput" class="form-label" style="font-weight: 500;">Password</label>
                <input type="password"  name="password" class="form-control form-control-lg" id="passwordInput" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-100 py-2 me-2" 
                    style="background-color: #3498db; border-radius: 30px; border: none; font-size: 16px;">
                    Login
                </button>
            </div>
            

            <!-- Forgot Password Link
            <div class="text-center mt-3">
                <a href="#" style="color: #3498db; text-decoration: none; font-size: 14px;">Forgot your password?</a>
            </div> -->
        </form>

    </div>

</div>



{% endblock %}
