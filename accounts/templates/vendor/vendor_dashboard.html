{% extends "utils/vendor_base.html" %}

{% block start %}
<div class="container mt-5 ">
    <div class="mx-auto col-6 text-center">
        <a href="{% url 'add_hotel'%}" class="btn btn-success"> Add Hotels</a>
    </div>
    <br>

        <div class="row">
            {% for hotel in hotels%}
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="card shadow-lg" style="width: 100%; border-radius: 10px; overflow: hidden;">
                    <img src="/media/{{hotel.hotel_images.first.image}}" 
                         class="card-img-top" alt="..." 
                         style="height: 200px; object-fit: cover;">
                     <div class="card-body text-center">
                        <h5 class="card-title fw-bold text-dark">{{hotel.hotel_name}}</h5>
                        <p class="card-text text-muted">{{hotel.hotel_description}}</p>

                        {% for amenetie in hotel.ameneties.all %}
                        <span class="badge text-bg-primary">{{amenetie.name}}</span>
                        {% endfor%}
                    </div>
                        <a href="{% url 'upload_images' hotel.hotel_slug %}" class="btn btn-primary w-100" style="background-color: #3498db; border: none;">Image</a>
                        <a href="{% url 'edit_hotel' hotel.hotel_slug %}" class="btn btn-warning">Edit</a>
                
                </div>
            </div>

    {% endfor %}


    </div>

</div>


{% endblock %}
